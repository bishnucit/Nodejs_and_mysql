<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Node.js Bucket List App</title>

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../style/cover.css" rel="stylesheet">
    <link href="../style/signin.css" rel="stylesheet">
    <script type="text/javascript" src="../script/jquery-1.11.2.js"></script>

    <script type="text/javascript">
      $(function(){
        $('#btnSignIn').click(function(evt){
          evt.preventDefault();
          $.ajax({
            url: '/signin',
            type:'POST',
            success:function(response){
              console.log(response);
            },
            error:function(error){
              console.log(error);
            }
          })
        })
      })
     
    </script>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Project Node App</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/">Home</a></li>
                  <li class="active"><a href="#">SignIn</a></li>
                  <li><a href="/showSignUpPage">SignUp</a></li>
                </ul>
              </nav>
            </div>
          </div>

           <div class="inner cover">
              <form class="form-signin" action="/verifyuser" method="post"  >
                <h2 class="email">Please Retry Again, Wrong Username/Password</h2>
                <label for="email" class="sr-only">Your Email address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="pass" class="sr-only">New Password</label>
                <input type="password" id="pass" class="form-control" name="pass" placeholder="Password" required="">
                
                <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
              </form>
          </div>

         

          <div class="mastfoot">
            <div class="inner">
              <p>Node App, by <a href="https://twitter.com/jay3dec">@jay3dec</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    
  </body>
</html>
